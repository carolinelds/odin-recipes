<!DOCTYPE html>

    <body>
        <h1>Cuzcuz</h1>

        <img src="./cuzcuz.jpg" alt="a cuzcuz (yellow with the shape of a small cake) in a white plate">

        <h2>Description</h2>

        <p>The Cuscuz is a typical food from the <a href="https://en.wikipedia.org/wiki/Northeast_Region,_Brazil">Northeast of Brazil</a> and it's <em>very cheap</em> to prepare! In many places it's used as an alternative for bread.</p>

        <h2>Ingredients</h2>

        <ul>
            <li>2 cups of corn meal</li>
            <li>1 teaspoon of salt</li>
            <li>1 cup of water</li>
        </ul>
